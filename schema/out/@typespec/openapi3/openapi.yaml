  /ItemList:
    get:
      operationId: itemList
      summary: 商品情報API
      description: DMM商品情報を取得するAPI。キーワード検索、カテゴリ絞り込み、ソート機能を提供します。
      parameters:
        - name: api_id
          in: query
          required: true
          description: 登録時に割り振られたAPIID
          schema:
            type: string
          explode: false
        - name: affiliate_id
          in: query
          required: true
          description: 登録時に割り振られた990～999までのアフィリエイトID
          schema:
            type: string
          explode: false
        - name: site
          in: query
          required: true
          description: 一般（DMM.com）かアダルト（FANZA）かを指定
          schema:
            type: string
            enum:
              - DMM.com
              - FANZA
          explode: false
        - name: service
          in: query
          required: false
          description: フロアAPIから取得できるサービスコードを指定
          schema:
            type: string
          explode: false
        - name: floor
          in: query
          required: false
          description: フロアAPIから取得できるフロアコードを指定
          schema:
            type: string
          explode: false
        - name: hits
          in: query
          required: false
          description: 取得件数（初期値：20、最大：100）
          schema:
            type: integer
            format: int32
            default: 20
          explode: false
        - name: offset
          in: query
          required: false
          description: 検索開始位置（初期値：1、最大：50000）
          schema:
            type: integer
            format: int32
            default: 1
          explode: false
        - name: sort
          in: query
          required: false
          description: ソート順（初期値：rank）
          schema:
            type: string
            enum:
              - rank
              - price
              - -price
              - date
              - review
              - match
            default: rank
          explode: false
        - name: keyword
          in: query
          required: false
          description: 検索キーワード（UTF-8で指定）
          schema:
            type: string
          explode: false
        - name: cid
          in: query
          required: false
          description: 商品に振られているcontent_id
          schema:
            type: string
          explode: false
        - name: gte_date
          in: query
          required: false
          description: このパラメータで指定した日付以降に発売された商品を絞り込み（ISO8601形式）
          schema:
            type: string
          explode: false
        - name: lte_date
          in: query
          required: false
          description: このパラメータで指定した日付以前に発売された商品を絞り込み（ISO8601形式）
          schema:
            type: string
          explode: false
        - name: mono_stock
          in: query
          required: false
          description: 在庫絞り込み（通販サービスのみ指定可能）
          schema:
            type: string
            enum:
              - stock
              - reserve
              - reserve_empty
              - mono
              - dmp
          explode: false
        - name: output
          in: query
          required: false
          description: 出力形式
          schema:
            type: string
            enum:
              - json
              - xml
            default: json
          explode: false
        - name: callback
          in: query
          required: false
          description: JSONP形式で出力する場合のコールバック関数名
          schema:
            type: string
          explode: false
        - name: article
          in: query
          required: false
          description: 絞り込み項目（女優：actress、作者：author、ジャンル：genre、シリーズ：series、メーカー：maker）
          schema:
            type: string
            enum:
              - actress
              - author
              - genre
              - series
              - maker
          explode: false
        - name: article_id
          in: query
          required: false
          description: 絞り込み項目のID（各検索APIから取得可能）
          schema:
            type: string
          explode: false
