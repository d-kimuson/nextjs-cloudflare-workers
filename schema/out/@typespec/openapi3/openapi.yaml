        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - request
                  - result
                properties:
                  request:
                    type: object
                    properties:
                      parameters:
                        type: object
                        properties:
                          api_id:
                            type: string
                            description: リクエストパラメータ
                          affiliate_id:
                            type: string
                          floor_id:
                            type: integer
                            format: int32
                          initial:
                            type: string
                          hits:
                            type: integer
                            format: int32
                          offset:
                            type: integer
                            format: int32
                          output:
                            type: string
                          callback:
                            type: string
                        required:
                          - api_id
                          - affiliate_id
                          - floor_id
                    required:
                      - parameters
                  result:
                    $ref: '#/components/schemas/Author.AuthorSearchResponse'
        '400':
          description: The server could not understand the request due to invalid syntax.
