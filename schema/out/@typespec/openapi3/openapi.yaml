          explode: false
        - name: affiliate_id
          in: query
          required: true
          description: 登録時に割り振られた990～999までのアフィリエイトID
          schema:
            type: string
          explode: false
        - name: floor_id
          in: query
          required: true
          description: フロア検索APIから取得可能なフロアID
          schema:
            type: integer
            format: int32
          explode: false
        - name: initial
          in: query
          required: false
          description: 読み仮名（作者名読み仮名をUTF-8で指定、前方一致検索）
          schema:
            type: string
          explode: false
        - name: hits
          in: query
          required: false
          description: 取得件数（初期値：100、最大：500）
          schema:
            type: integer
            format: int32
            default: 100
          explode: false
        - name: offset
          in: query
          required: false
          description: 検索開始位置（初期値：1）
          schema:
            type: integer
            format: int32
            default: 1
          explode: false
        - name: output
          in: query
