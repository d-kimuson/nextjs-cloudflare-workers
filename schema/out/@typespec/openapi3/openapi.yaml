openapi: 3.0.0
info:
  title: DMM API
  version: '3.0'
  description: DMM API methods for IoT devices
externalDocs:
  url: https://affiliate.dmm.com/api/
tags: []
paths:
  /ActressSearch:
    get:
      operationId: actressSearch
      summary: 女優検索API
      description: DMM女優情報を検索するAPI。名前、身体的特徴、生年月日等で絞り込み検索が可能です。
      parameters:
        - name: api_id
          in: query
          required: true
          description: 登録時に割り振られたAPIID
          schema:
            type: string
          explode: false
        - name: affiliate_id
          in: query
          required: true
          description: 登録時に割り振られた990～999までのアフィリエイトID
          schema:
            type: string
          explode: false
        - name: initial
          in: query
          required: false
          description: 頭文字（50音をUTF-8で指定）
          schema:
            type: string
          explode: false
        - name: actress_id
          in: query
          required: false
          description: 女優ID
          schema:
            type: integer
            format: int32
          explode: false
        - name: keyword
          in: query
          required: false
          description: 検索キーワード（UTF-8で指定）
          schema:
            type: string
          explode: false
        - name: gte_bust
          in: query
          required: false
          description: バスト下限（cm）
          schema:
            type: integer
            format: int32
          explode: false
        - name: lte_bust
          in: query
          required: false
          description: バスト上限（cm）
          schema:
            type: integer
            format: int32
          explode: false
        - name: gte_waist
          in: query
          required: false
          description: ウエスト下限（cm）
          schema:
            type: integer
            format: int32
          explode: false
        - name: lte_waist
          in: query
          required: false
          description: ウエスト上限（cm）
          schema:
            type: integer
            format: int32
          explode: false
        - name: gte_hip
          in: query
          required: false
          description: ヒップ下限（cm）
          schema:
            type: integer
            format: int32
          explode: false
        - name: lte_hip
          in: query
          required: false
          description: ヒップ上限（cm）
          schema:
            type: integer
            format: int32
          explode: false
        - name: gte_height
          in: query
          required: false
          description: 身長下限（cm）
          schema:
            type: integer
            format: int32
          explode: false
        - name: lte_height
          in: query
          required: false
          description: 身長上限（cm）
          schema:
            type: integer
            format: int32
          explode: false
        - name: gte_birthday
          in: query
          required: false
          description: 生年月日下限（yyyy-mm-dd形式）
          schema:
            type: string
          explode: false
        - name: lte_birthday
          in: query
          required: false
          description: 生年月日上限（yyyy-mm-dd形式）
          schema:
            type: string
          explode: false
        - name: hits
          in: query
          required: false
          description: 取得件数（初期値：20、最大：100）
          schema:
            type: integer
            format: int32
            default: 20
          explode: false
        - name: offset
          in: query
          required: false
          description: 検索開始位置（初期値：1）
          schema:
            type: integer
            format: int32
            default: 1
          explode: false
        - name: sort
          in: query
          required: false
          description: ソート順
          schema:
            type: string
            enum:
              - name
              - -name
              - bust
              - -bust
              - waist
              - -waist
              - hip
              - -hip
              - height
              - -height
              - birthday
              - -birthday
              - id
              - -id
          explode: false
        - name: output
          in: query
          required: false
          description: 出力形式
          schema:
            type: string
            enum:
              - json
              - xml
            default: json
          explode: false
        - name: callback
          in: query
          required: false
          description: JSONP形式で出力する場合のコールバック関数名
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - request
                  - result
                properties:
                  request:
                    type: object
                    properties:
                      parameters:
                        type: object
                        properties:
                          api_id:
                            type: string
                            description: リクエストパラメータ
                          affiliate_id:
                            type: string
                          initial:
                            type: string
                          actress_id:
                            type: integer
                            format: int32
                          keyword:
                            type: string
                          gte_bust:
                            type: integer
                            format: int32
                          lte_bust:
                            type: integer
                            format: int32
                          gte_waist:
                            type: integer
                            format: int32
                          lte_waist:
                            type: integer
                            format: int32
                          gte_hip:
                            type: integer
                            format: int32
                          lte_hip:
                            type: integer
                            format: int32
                          gte_height:
                            type: integer
                            format: int32
                          lte_height:
                            type: integer
                            format: int32
                          gte_birthday:
                            type: string
                          lte_birthday:
                            type: string
                          hits:
                            type: integer
                            format: int32
                          offset:
                            type: integer
                            format: int32
                          sort:
                            type: string
                          output:
                            type: string
                          callback:
                            type: string
                        required:
                          - api_id
                          - affiliate_id
                    required:
                      - parameters
                  result:
                    $ref: '#/components/schemas/Actress.ActressSearchResponse'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
        '403':
          description: Access is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
  /AuthorSearch:
